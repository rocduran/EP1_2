  <form action="index.html">
    <h1>Registrar</h1>
    <hr>
    <label for="nom">
      <h2>Nom:</h2>
      <input onBlur="validarNom()" id="nom" type="text" class="long important">
    </label>

    <label for="cognom">
      <h2>Cognom:</h2>
      <input id="cognom" type="text" class="long important">
    </label>

    <label for="poblacio">
      <h2>Població:</h2>
      <input id="poblacio" type="text" class="long">
    </label>

    <label for="cp">
      <h2>Codi Postal:</h2> 
      <input id="cp" type="text" class="long">
    </label>

    <label id="born" for="naixement">
      <h2>Data de naixement:</h2>
      Dia: 
      <input id="naixement" type="number" name="dia" min="1" max="31">
      <label for="mes">Mes:</label>
      <input id="mes"type="number" name="mes" min="1" max="12">
      <label for="any">Any:</label>
      <input id="any" type="number" name="any" min="1900" max="2015">
      </label>

      <label for="pais">
        <h2>Pais:</h2>
        <input id="pais"type="text" class="long">
      </label>

      <label for="email">
        <h2>Email:</h2>
        <input id="email" type="text" class="long important">
      </label>

      <label for="contrasenya">
        <h2>Contrasenya:</h2>
        <input id="contrasenya" type="password" class="long important">
      </label>

      <label for="contrasenya2">
        <h2>Repeteix la contrasenya:</h2>
        <input id="contrasenya2" type="password" class="long important">
      </label>

      <label for="condicions">
        <h2>Condicions:</h2>
        <input id="condicions" type="checkbox" name="condicions" value="accepto">Accepto les condicions de registre.
      </label>  

      <label for="infomail">
        <input id="infomail" type="checkbox" name="infomail" value="infomail">Rebre informació per correu.
      </label>

      <button class="button-cancelar" type="submit"  onclick="cancelar()">Cancelar</button>
      <button class="button-submit" type="submit"  onclick="registrar()">Registrar</button>
      <p id="correcte"></p>
    </form>
