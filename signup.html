  <form id="formulari" method="post" class="validar-form">
    <h1>Registrar</h1>
    <hr>
    <label for="nom">
      <h2>Nom:</h2>
      <input  id="nom" type="text" class="long important stored">
      <div id= "errNom" class="error"></div>
    </label>

    <label for="cognom">
      <h2>Cognom:</h2>
      <input id="cognom" type="text" class="long important stored">
      <div id= "errCognom" class="error"></div>
    </label>

    <label for="telf">
      <h2>Telèfon:</h2>
      <input id="telf" type="text" class="long stored" value="+376">
      <div id= "errTelf" class="error"></div>
    </label>

    <label for="adress">
      <h2>Adreça:</h2>
      <input id="adress" type="text" class="long stored">
    </label>

    <label for="poblacio">
      <h2>Població:</h2>
      <input id="poblacio" type="text" class="long stored">
    </label>

    <label for="cp">
      <h2>Codi Postal:</h2> 
      <input type="text" id="cp" list="codis" class="long stored">
      <datalist id="codis" >
        <option> AD100</option>
        <option> AD200</option>
        <option> AD300</option>
        <option> AD400</option>
        <option> AD500</option>
        <option> AD600</option>
        <option> AD700</option>
      </datalist>
    </label>

    <label for="pais">
      <h2>Pais:</h2>
      <input type="text" list="llistaPais" id="pais" name="pais" class="long stored">
      <datalist id="llistaPais"></datalist>
    </label>

    <label id="born" for="datepicker">
      <h2>Data de naixement:</h2>
      <!-- calendari -->
      <input id="datepicker" type="text" name="dia" class="stored">
    </label>

    <label for="email">
      <h2>Email:</h2>
      <input id="email" type="text" class="long important stored" placeholder="exemple@exemple.com">
      <div id= "errMail" class="error"></div>
    </label>

    <label for="contrasenya">
      <h2>Contrasenya:</h2>
      <input id="contrasenya" type="password" class="long important">
      <div id= "errPass" class="error"></div>
    </label>

    <label for="contrasenya2">
      <h2>Repeteix la contrasenya:</h2>
      <input id="contrasenya2" type="password" class="long important">
      <div id= "errPass2" class="error"></div>
    </label>

    <label for="banc">
      <h2>Dades bancàries (IBAN):</h2>
      <input id="banc" type="text" class="long stored">
      <div id= "errBanc" class="error"></div>
    </label>

    <div id="social">
      <label for="xarxes" class="network">
        <h2>Xarxes socials que utilitzes: </h2>
        <input id="xarxes" type="checkbox" name="xarxes" value="facebook">Facebook</input>
      </label>

      <label for="xarxes1" class="network">
        <input id="xarxes1" type="checkbox" name="xarxes" value="twitter">Twitter</input>
      </label>

      <label for="xarxes2" class="network">
        <input id="xarxes2" type="checkbox" name="xarxes" value="instagram">Instagram</input>
      </label>
    </div>

    <label for="condicions">
      <h2>Condicions:</h2>
      <input id="condicions" type="checkbox" name="condicions" value="accepto">Accepto les condicions de registre.
    </label>

    <label for="infomail">
      <input id="infomail" type="checkbox" name="infomail" value="infomail">Rebre informació per correu.
    </label>

    <button class="button-cancelar" type="button">Cancelar</button>
    <button class="button-submit" type="submit">Registrar</button>
    <p id="correcte"></p>
  </form>
